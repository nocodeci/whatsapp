services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - TZ=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - internal

  whatsapp-bridge:
    build:
      context: ./whatsapp-mcp
      dockerfile: Dockerfile.whatsapp-bridge
    container_name: whatsapp-bridge
    ports:
      - "8081:8080"  # Changed from 8080 to avoid conflict with other services
    volumes:
      - whatsapp_store:/app/store
    environment:
      - TZ=UTC
    restart: unless-stopped
    networks:
      - internal

  whatsapp-mcp-server:
    build:
      context: ./whatsapp-mcp
      dockerfile: Dockerfile.mcp-server
    container_name: whatsapp-mcp-server
    ports:
      - "9000:9000"  # Expose MCP STDIO-TCP bridge for n8n
    volumes:
      - whatsapp_store:/app/store
      - ./whatsapp-mcp/media:/app/media:rw
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    depends_on:
      - whatsapp-bridge
    restart: unless-stopped
    command: python /app/stdio_tcp_bridge.py
    networks:
      - internal

volumes:
  n8n_data:
    driver: local
  whatsapp_store:
    driver: local

networks:
  internal:
    driver: bridge

